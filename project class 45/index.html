<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut icon" href="img/free_coder_.ico" type="image/x-icon">
    <title>Freecoder BD</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="singup">
        <h2>Sing-up Here</h2>
        <form action="" id="singup">
            <label>First Name :</label>
            <br>
            <input type="text" class="name" placeholder="Enter Your First Name" required>
            <br><br>
            <label> Last Name :</label>
            <br>
            <input type="text" class="name" placeholder="Enter Your Last Name" readonly >
            <br><br>
            <label>Email :</label>
            <br>
            <input type="email" class="name" placeholder="Enter Your Valid Email"><br><br>
            <label>Password :</label>
            <br>
            <input type="password" class="name" placeholder="Enter Your Valid password">
            <br><br>
            <label>Your Age :</label>
            <br>
            <input type="number" class="name" placeholder="Enter Your Valid Age" min="18" max="70">
            <br><br>
            <label>Gender :</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span>Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span>Female</span>
            <br><br>
            <label>Known Language :</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="Bangla">
            &nbsp;
            <span>Bangla</span>
            
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="English">
            &nbsp;
            <span>English</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="Hindi">
            &nbsp;
            <span>Hindi</span>
            <br><br>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</div>
</body>
</html>
